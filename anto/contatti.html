    <section class="contact-section py-5 mt-5">
      <div class="container bg-white p-5 rounded shadow">
        <h1 class="mb-4 text-center">Contattaci</h1>
        <p class="lead text-center mb-5">
          Compila il modulo per inviarci un messaggio. Ti risponderemo al pi√π
          presto.
        </p>
        <form>
          <div class="row mb-4">
            <div class="col-md-6 mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Mario Rossi"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="esempio@mail.com"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="messaggio" class="form-label">Messaggio</label>
            <textarea
              class="form-control"
              id="messaggio"
              rows="5"
              placeholder="Scrivi qui..."
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-discover mt-3">Invia</button>
        </form>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
